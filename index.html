<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <script defer src="static/js/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header_menuLeft">
        <img class="header_menuLeft--icon" src="static/img/hamburger.svg" alt="menuLeft" />
      </div>
      <div class="header_title">Wordle</div>
      <div class="header_menuRight">
        <button id="help-button" class="btn_icon">
          <img src="static/img/help.svg" alt="help" />
        </button>
        <button id="statistics-button" class="btn_icon">
          <img src="static/img/statistics.svg" alt="statistics" />
        </button>
        <button id="settings-button" class="btn_icon">
          <img src="static/img/settings.svg" alt="settings" />
        </button>
        <button class="subscribeLine btn_icon">Subscribe the Games</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="board">
          <div class="row">
            <div>
              <div class="key" data-index="00"></div>
            </div>
            <div>
              <div class="key" data-index="01"></div>
            </div>
            <div>
              <div class="key" data-index="02"></div>
            </div>
            <div>
              <div class="key" data-index="03"></div>
            </div>
            <div>
              <div class="key" data-index="04"></div>
            </div>
          </div>
          <div class="row">
            <div>
              <div class="key" data-index="10"></div>
            </div>
            <div>
              <div class="key" data-index="11"></div>
            </div>
            <div>
              <div class="key" data-index="12"></div>
            </div>
            <div>
              <div class="key" data-index="13"></div>
            </div>
            <div>
              <div class="key" data-index="14"></div>
            </div>
          </div>
          <div class="row">
            <div>
              <div class="key" data-index="20"></div>
            </div>
            <div>
              <div class="key" data-index="21"></div>
            </div>
            <div>
              <div class="key" data-index="22"></div>
            </div>
            <div>
              <div class="key" data-index="23"></div>
            </div>
            <div>
              <div class="key" data-index="24"></div>
            </div>
          </div>
          <div class="row">
            <div>
              <div class="key" data-index="30"></div>
            </div>
            <div>
              <div class="key" data-index="31"></div>
            </div>
            <div>
              <div class="key" data-index="32"></div>
            </div>
            <div>
              <div class="key" data-index="33"></div>
            </div>
            <div>
              <div class="key" data-index="34"></div>
            </div>
          </div>
          <div class="row">
            <div>
              <div class="key" data-index="40"></div>
            </div>
            <div>
              <div class="key" data-index="41"></div>
            </div>
            <div>
              <div class="key" data-index="42"></div>
            </div>
            <div>
              <div class="key" data-index="43"></div>
            </div>
            <div>
              <div class="key" data-index="44"></div>
            </div>
          </div>
          <div class="row">
            <div>
              <div class="key" data-index="50"></div>
            </div>
            <div>
              <div class="key" data-index="51"></div>
            </div>
            <div>
              <div class="key" data-index="52"></div>
            </div>
            <div>
              <div class="key" data-index="53"></div>
            </div>
            <div>
              <div class="key" data-index="54"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="keyboard">
          <div class="row">
            <button class="key" data-index="71">q</button>
            <button class="key" data-index="77">w</button>
            <button class="key" data-index="59">e</button>
            <button class="key" data-index="72">r</button>
            <button class="key" data-index="74">t</button>
            <button class="key" data-index="79">y</button>
            <button class="key" data-index="75">u</button>
            <button class="key" data-index="63">i</button>
            <button class="key" data-index="69">o</button>
            <button class="key" data-index="70">p</button>
          </div>
          <div class="row">
            <button class="key" data-index="55">a</button>
            <button class="key" data-index="73">s</button>
            <button class="key" data-index="58">d</button>
            <button class="key" data-index="60">f</button>
            <button class="key" data-index="61">g</button>
            <button class="key" data-index="62">h</button>
            <button class="key" data-index="64">j</button>
            <button class="key" data-index="65">k</button>
            <button class="key" data-index="66">l</button>
          </div>
          <div class="row">
            <button class="key" data-index="99">enter</button>
            <button class="key" data-index="80">z</button>
            <button class="key" data-index="78">x</button>
            <button class="key" data-index="57">c</button>
            <button class="key" data-index="76">v</button>
            <button class="key" data-index="56">b</button>
            <button class="key" data-index="68">n</button>
            <button class="key" data-index="67">m</button>
            <button class="key" data-index="98">delete</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
